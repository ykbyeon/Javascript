<p id="txt">환영합니다.</p>
<button type="button" id="btn">클릭해서 텍스트 바꾸기</button>

<section>
    <div id="div-01" class="container">
        <div id="div-02" class="container">
            <div id="me">me</div>
        </div>
        <div id="div-02-2" class="container">
            <div id="me-2">me</div>
        </div>
    </div>
</section>

<div></div>

<script>
    const txt = document.getElementById("txt"); // id="txt" 식별
    const btn = document.getElementById("btn"); // id="btn" 식별

    btn.addEventListener("click", () => {
        txt.innerHTML = "반갑습니다.";
    });

    const me = document.getElementById("me");

    console.log(me.closest(".container")); // <div id="div-02" class="container">...</div>
    console.log(me.closest("section > div")); // <div id="div-01" class="container">...</div>

    /* 해당 요소 자신도 검사 대상에 포함됩니다. */
    console.log(me.closest("div")); // <div id="me">...</div>

    /* 일치하는 요소가 없으면 null을 반환합니다. */
    console.log(me.closest("p")); // null

    const elements = document.querySelectorAll("section > div > div");

    for (const element of elements) {
        console.log(element);
    }

</script>
